<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load i18n %}
{% load rules %}
<ul class="messages">
    {% if not request.user.is_authenticated %}
    <li><a href="{% url 'login' %}">{% trans  "You have been logged out, please login" %}</a></li>
    {% elif exception %}
    <li>{{ exception }}</li>
    {% endif %}

</ul>
{% if href %}
<a href="{{ href }}">{% trans "Go back" %}</a>
{% else %}
<a href="{% url 'mail-users' %}">{% trans "Go back" %}</a>
{% endif %}
</body>
</html>
